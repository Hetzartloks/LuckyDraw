<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="add-circle-outline" (click)="goToAddDevice()" size="large"></ion-icon>
    </ion-buttons>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let device of devices">
      <ion-label>
        <h2>{{ device.name }}</h2>
        <p>Tipo: {{ device.type }}</p>
        <p>Estado: {{ device.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
